        function onKeyDown(event) {
            if(keyPress[event.key])
            {
            var x = Point.random() * view.size;
            var y = Point.random() * view.size;
            
            var myCircle = new Path.Circle(new Point(x, y), 500);
            circles.push(myCircle);
            keyPress[event.key].sound.play();
            myCircle.fillColor = randomColor();
            }
        }

        
        function onFrame(event) {
            for (var i = 0; i < circles.length; i++)
            {
                circles[i].fillColor.hue += 1;
                circles[i].scale(0.9);
                if(circles[i].area < 1)
                {
                circles[i].remove();
                circles.splice(i,1);
                }
